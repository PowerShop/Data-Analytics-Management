<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ไม่พบหน้าที่คุณต้องการ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans Thai Looped', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .error-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px;
        }
        
        .error-body {
            padding: 40px;
        }
        
        .error-404 {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }
        
        .error-title {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .error-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 10px;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .min-vh-100 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-icon:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .floating-icon:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-icon:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }
        
        .floating-icon:nth-child(5) {
            top: 70%;
            left: 50%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
            }
        }
        
        .error-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error-info h6 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .error-info p {
            color: #6c757d;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .system-badge {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .error-404 {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .btn-home, .btn-back {
                display: block;
                margin: 10px auto;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="floating-icon fas fa-exclamation-triangle"></i>
        <i class="floating-icon fas fa-question-circle"></i>
        <i class="floating-icon fas fa-search"></i>
        <i class="floating-icon fas fa-home"></i>
        <i class="floating-icon fas fa-arrow-left"></i>
    </div>
    
    <div class="min-vh-100">
        <div class="error-wrapper">
            <div class="error-container">
                <div class="error-header">
                    <h3 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        เกิดข้อผิดพลาด
                    </h3>
                </div>
                
                <div class="error-body">
                    <div class="error-404">404</div>
                    <h2 class="error-title">ไม่พบหน้าที่คุณต้องการ</h2>
                    <p class="error-message">
                        ขออภัย หน้าที่คุณกำลังค้นหาอาจถูกย้าย ลบ หรือไม่มีอยู่จริง<br>
                        กรุณาตรวจสอบ URL อีกครั้งหรือกลับไปยังหน้าหลัก
                    </p>
                    
                    <div class="mb-4">
                        <a href="/" class="btn-home">
                            <i class="fas fa-home me-2"></i>
                            กลับหน้าหลัก
                        </a>
                        <button onclick="history.back()" class="btn-back">
                            <i class="fas fa-arrow-left me-2"></i>
                            ย้อนกลับ
                        </button>
                    </div>
                    
                    <div class="error-info">
                        <h6><i class="fas fa-info-circle me-2"></i>ข้อมูลเพิ่มเติม</h6>
                        <p><strong>รหัสข้อผิดพลาด:</strong> HTTP 404 Not Found</p>
                        <p><strong>เวลา:</strong> <span id="currentTime"></span></p>
                        <p><strong>URL ที่ร้องขอ:</strong> <span id="requestedURL"></span></p>
                        <span class="system-badge">ระบบจัดการข้อมูลเชิงวิเคราะห์ v1.0.0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // แสดงเวลาปัจจุบัน
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('th-TH', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // แสดง URL ที่ร้องขอ
        function showRequestedURL() {
            document.getElementById('requestedURL').textContent = window.location.href;
        }
        
        // เพิ่ม animation เมื่อโหลดหน้า
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            showRequestedURL();
            
            // อัพเดทเวลาทุกวินาที
            setInterval(updateTime, 1000);
            
            // Animation สำหรับ container
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
        
        // เพิ่มเสียงเตือนเมื่อคลิกปุ่ม (ถ้าต้องการ)
        document.querySelectorAll('.btn-home, .btn-back').forEach(btn => {
            btn.addEventListener('click', function() {
                // เพิ่ม visual feedback
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 100);
            });
        });
    </script>
</body>
</html>
